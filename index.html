<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Семейное древо</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Семейное древо</h1>
  </header>

  <main>
    <div id="tree-container"></div>

    <section id="add-form">
      <h2>Добавить родственника</h2>
      <form id="relative-form">
        <input type="text" id="surname" placeholder="Фамилия" required />
        <input type="text" id="name" placeholder="Имя" required />
        <input type="text" id="patronymic" placeholder="Отчество" required />
        <input type="date" id="dob" placeholder="Дата рождения" required />
        <input type="date" id="dod" placeholder="Дата смерти (необязательно)" />
        <input type="file" id="photo" />
        <button type="submit">Добавить</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
